<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>What's your name?</h2>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="displayMessage()"><b>Submit</b></button>
        </div>

        <div id="message" class="hidden"></div>
        
        <div id="question" class="hidden">
            <h2 id="doYouLoveMessage">Do you love me?</h2>
            <div class="button-container">
                <button id="yesButton" class="circular-button" onclick="showLoveMessage()">Yes</button>
                <button id="noButton" class="circular-button">No</button>
            </div>
        </div>
        
        <div id="loveMessage" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
